nia_search:
  evaluations: 100
  runs: 1
  algorithms:
    - particle_swarm
#    - genetic_algorithm
#    - firefly_algorithm
#    - differential_evolution
#    - self_adaptive_differential_evolution

data_params:
  data_path: "/data/"
  data_percentage: 100
  channel_dim: 3
  horizontal_dim: 304
  vertical_dim: 304
  train_size: 90 #Shared dataset
  test_size: 100 #Own dataset
  val_size: 10 #Shared dataset
  batch_size: 32
  num_workers: 0
  pin_memory: True

trainer_params:
  min_epochs: 1
  max_epochs: 20 #20

early_stop:
  monitor: "loss"
  patience: 5
  min_delta: 0.0
  mode: "min"

fine_tune_lr_finder:
  tune_n_epochs: 5
  lr_finder:
    mode: "exponential" #"linear"
    num_training_steps: 100
    attr_name: "learning_rate"
    update_attr: True
    early_stop_threshold: # None # https://github.com/Lightning-AI/lightning/issues/4846#issuecomment-1014148839

model_params:
  name: 'ConvAutoencoder'
  kernel_size: 3
  stride: 2
  padding: 1
  output_padding: 1
  dilation: 1

exp_params:
  weight_decay: 0.0
  manual_seed: 1265

logging_params:
  name: "ConvAutoencoder"
  logger_file: "ConvAutoencoder.log"
  save_dir: "logs/"
  db_storage: "logs/solution.db"